<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/4661334.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <style>

</head>
<body>

      <!-- Login Container -->
      <div class="login-container">
        <h2 id="heading">Login</h2>
        <form onsubmit="login(event); return false;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
              <p>Already have an account? <a href="sign.html">Regestor</p>
             </div>
        </form>
        <!-- <p>Kya aap ka account nahi hai? <a href="sign.html">Sign Up Karein</a></p> -->
    </div>

    
      <script type="module" src="app.js"></script>
    
</body>
</html>
